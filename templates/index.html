<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a clean, minimalistic look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease-in-out;
        }

        /* Hide all form steps by default */
        .form-step {
            display: none;
            animation: fadeIn 0.5s;
        }

        /* Display the active form step */
        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Progress Bar Styling */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            counter-reset: step;
        }

        .progress-step {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .progress-step::before {
            counter-increment: step;
            content: counter(step);
            width: 2.5rem;
            height: 2.5rem;
            background-color: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #4a5568;
            margin: 0 auto 0.5rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .progress-step::after {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: -50%;
            height: 2px;
            width: 100%;
            background-color: #e2e8f0;
            z-index: -1;
            transition: all 0.3s ease;
        }
        
        .progress-step:first-child::after {
            content: none;
        }

        .progress-step.active::before {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .progress-step.completed::before {
            background-color: #16a34a;
            color: white;
            border-color: #16a34a;
        }

        .progress-step.completed::after {
            background-color: #16a34a;
        }

        .form-group label {
            font-weight: 500;
            color: #475569;
        }

        .form-group input,
        .form-group select {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #334155;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        /* Result Card */
        .result-card {
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="form-container w-full max-w-5xl p-6 sm:p-8 lg:p-10">
        
        <!-- Prediction Result Display (Initially Hidden) -->
        <div id="result-container" class="hidden text-center">
            <div id="result-card" class="result-card p-8 rounded-lg">
                <h2 id="result-title" class="text-3xl font-bold mb-2"></h2>
                <p id="result-text" class="text-lg"></p>
                 <button type="button" id="start-over-btn" class="btn btn-primary mt-6">Start Over</button>
            </div>
        </div>

        <!-- Form Content -->
        <div id="form-content">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Credit Risk Predictor</h1>
            <p class="text-center text-gray-500 mb-10">Please fill out the form below to get a credit risk prediction.</p>
    
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-step active" data-title="Personal"></div>
                <div class="progress-step" data-title="Credit History"></div>
                <div class="progress-step" data-title="Loan Portfolio"></div>
                <div class="progress-step" data-title="Recent Activity"></div>
            </div>
    
            <!-- Form starts here -->
            <form id="credit-risk-form" novalidate>
                <!-- Step 1: Personal & Employment Info -->
                <div class="form-step active">
                    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Step 1: Personal & Employment Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group"><label for="NETMONTHLYINCOME" class="block mb-2">Net Monthly Income:</label><input type="number" id="NETMONTHLYINCOME" name="NETMONTHLYINCOME" step="0.01" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="Time_With_Curr_Empr" class="block mb-2">Time With Current Employer (Months):</label><input type="number" id="Time_With_Curr_Empr" name="Time_With_Curr_Empr" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="MARITALSTATUS" class="block mb-2">Marital Status:</label><select id="MARITALSTATUS" name="MARITALSTATUS" required class="w-full p-3 rounded-lg"><option value="Married">Married</option><option value="Single">Single</option></select></div>
                        <div class="form-group"><label for="EDUCATION" class="block mb-2">Education:</label><select id="EDUCATION" name="EDUCATION" required class="w-full p-3 rounded-lg"><option value="GRADUATE">Graduate</option><option value="POST-GRADUATE">Post-Graduate</option><option value="PROFESSIONAL">Professional</option><option value="UNDER GRADUATE">Under Graduate</option><option value="12TH">12th Grade</option><option value="SSC">SSC</option><option value="OTHERS">Others</option></select></div>
                        <div class="form-group"><label for="GENDER" class="block mb-2">Gender:</label><select id="GENDER" name="GENDER" required class="w-full p-3 rounded-lg"><option value="M">Male</option><option value="F">Female</option></select></div>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button type="button" class="btn btn-primary next-btn">Next &rarr;</button>
                    </div>
                </div>
    
                <!-- Step 2: Credit History & Status -->
                <div class="form-step">
                    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Step 2: Credit History & Status</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="form-group"><label for="Age_Oldest_TL" class="block mb-2">Age of Oldest TL (Months):</label><input type="number" id="Age_Oldest_TL" name="Age_Oldest_TL" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="Age_Newest_TL" class="block mb-2">Age of Newest TL (Months):</label><input type="number" id="Age_Newest_TL" name="Age_Newest_TL" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="Tot_Missed_Pmnt" class="block mb-2">Total Missed Payments:</label><input type="number" id="Tot_Missed_Pmnt" name="Tot_Missed_Pmnt" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_times_60p_dpd" class="block mb-2">Times 60+ Days Past Due:</label><input type="number" id="num_times_60p_dpd" name="num_times_60p_dpd" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="max_recent_level_of_deliq" class="block mb-2">Max Recent Delinquency:</label><input type="number" id="max_recent_level_of_deliq" name="max_recent_level_of_deliq" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="recent_level_of_deliq" class="block mb-2">Recent Delinquency Level:</label><input type="number" id="recent_level_of_deliq" name="recent_level_of_deliq" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_deliq_6_12mts" class="block mb-2">Delinquencies (6-12 M):</label><input type="number" id="num_deliq_6_12mts" name="num_deliq_6_12mts" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_std_12mts" class="block mb-2">Standard Accts (12 M):</label><input type="number" id="num_std_12mts" name="num_std_12mts" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_sub" class="block mb-2">Substandard Accts:</label><input type="number" id="num_sub" name="num_sub" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_sub_6mts" class="block mb-2">Substandard Accts (6 M):</label><input type="number" id="num_sub_6mts" name="num_sub_6mts" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_sub_12mts" class="block mb-2">Substandard Accts (12 M):</label><input type="number" id="num_sub_12mts" name="num_sub_12mts" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_dbt" class="block mb-2">Doubtful Accts:</label><input type="number" id="num_dbt" name="num_dbt" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_dbt_12mts" class="block mb-2">Doubtful Accts (12 M):</label><input type="number" id="num_dbt_12mts" name="num_dbt_12mts" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="num_lss" class="block mb-2">Loss Accts:</label><input type="number" id="num_lss" name="num_lss" required class="w-full p-3 rounded-lg"></div>
                    </div>
                    <div class="mt-8 flex justify-between">
                        <button type="button" class="btn btn-secondary prev-btn">&larr; Previous</button>
                        <button type="button" class="btn btn-primary next-btn">Next &rarr;</button>
                    </div>
                </div>
    
                <!-- Step 3: Loan Portfolio -->
                <div class="form-step">
                    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Step 3: Loan Portfolio</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <div class="md:col-span-2"><h3 class="text-lg font-medium text-gray-600 mt-2 mb-2">Trade Lines</h6></div>
                        <div class="form-group"><label for="CC_TL" class="block mb-2">Credit Card:</label><input type="number" id="CC_TL" name="CC_TL" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="Home_TL" class="block mb-2">Home Loan:</label><input type="number" id="Home_TL" name="Home_TL" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="PL_TL" class="block mb-2">Personal Loan:</label><input type="number" id="PL_TL" name="PL_TL" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="Secured_TL" class="block mb-2">Secured Loan:</label><input type="number" id="Secured_TL" name="Secured_TL" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="Unsecured_TL" class="block mb-2">Unsecured Loan:</label><input type="number" id="Unsecured_TL" name="Unsecured_TL" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="Other_TL" class="block mb-2">Other Loan:</label><input type="number" id="Other_TL" name="Other_TL" required class="w-full p-3 rounded-lg"></div>
                        <div class="md:col-span-2"><h3 class="text-lg font-medium text-gray-600 mt-4 mb-2">Loan Flags (0 for No, 1 for Yes)</h6></div>
                        <div class="form-group"><label for="CC_Flag" class="block mb-2">Credit Card Flag:</label><input type="number" id="CC_Flag" name="CC_Flag" min="0" max="1" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="PL_Flag" class="block mb-2">Personal Loan Flag:</label><input type="number" id="PL_Flag" name="PL_Flag" min="0" max="1" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="HL_Flag" class="block mb-2">Home Loan Flag:</label><input type="number" id="HL_Flag" name="HL_Flag" min="0" max="1" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="GL_Flag" class="block mb-2">Gold Loan Flag:</label><input type="number" id="GL_Flag" name="GL_Flag" min="0" max="1" required class="w-full p-3 rounded-lg"></div>
                    </div>
                    <div class="mt-8 flex justify-between">
                        <button type="button" class="btn btn-secondary prev-btn">&larr; Previous</button>
                        <button type="button" class="btn btn-primary next-btn">Next &rarr;</button>
                    </div>
                </div>
    
                <!-- Step 4: Recent Enquiries & Activity -->
                <div class="form-step">
                     <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Step 4: Recent Enquiries & Activity</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="form-group"><label for="time_since_recent_payment" class="block mb-2">Months Since Payment:</label><input type="number" id="time_since_recent_payment" name="time_since_recent_payment" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="time_since_recent_enq" class="block mb-2">Months Since Enquiry:</label><input type="number" id="time_since_recent_enq" name="time_since_recent_enq" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="enq_L3m" class="block mb-2">Enquiries (3 M):</label><input type="number" id="enq_L3m" name="enq_L3m" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="CC_enq_L12m" class="block mb-2">CC Enquiries (12 M):</label><input type="number" id="CC_enq_L12m" name="CC_enq_L12m" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="PL_enq_L12m" class="block mb-2">PL Enquiries (12 M):</label><input type="number" id="PL_enq_L12m" name="PL_enq_L12m" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="Tot_TL_closed_L12M" class="block mb-2">TL Closed (12 M):</label><input type="number" id="Tot_TL_closed_L12M" name="Tot_TL_closed_L12M" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="pct_tl_open_L6M" class="block mb-2">% TL Open (6 M):</label><input type="number" id="pct_tl_open_L6M" name="pct_tl_open_L6M" step="0.001" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="pct_tl_closed_L6M" class="block mb-2">% TL Closed (6 M):</label><input type="number" id="pct_tl_closed_L6M" name="pct_tl_closed_L6M" step="0.001" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="pct_tl_closed_L12M" class="block mb-2">% TL Closed (12 M):</label><input type="number" id="pct_tl_closed_L12M" name="pct_tl_closed_L12M" step="0.001" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="pct_PL_enq_L6m_of_ever" class="block mb-2">% PL Enq (6 M of ever):</label><input type="number" id="pct_PL_enq_L6m_of_ever" name="pct_PL_enq_L6m_of_ever" step="0.001" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="pct_CC_enq_L6m_of_ever" class="block mb-2">% CC Enq (6 M of ever):</label><input type="number" id="pct_CC_enq_L6m_of_ever" name="pct_CC_enq_L6m_of_ever" step="0.001" required class="w-full p-3 rounded-lg"></div>
                        <div class="form-group"><label for="first_prod_enq2" class="block mb-2">First Product Enquired:</label><select id="first_prod_enq2" name="first_prod_enq2" required class="w-full p-3 rounded-lg"><option value="PL">Personal Loan</option><option value="ConsumerLoan">Consumer Loan</option><option value="others">Others</option><option value="AL">Auto Loan</option><option value="HL">Home Loan</option><option value="CC">Credit Card</option></select></div>
                        <div class="form-group"><label for="last_prod_enq2" class="block mb-2">Last Product Enquired:</label><select id="last_prod_enq2" name="last_prod_enq2" required class="w-full p-3 rounded-lg"><option value="PL">Personal Loan</option><option value="ConsumerLoan">Consumer Loan</option><option value="AL">Auto Loan</option><option value="CC">Credit Card</option><option value="others">Others</option><option value="HL">Home Loan</option></select></div>
                    </div>
                    <div class="mt-8 flex justify-between">
                        <button type="button" class="btn btn-secondary prev-btn">&larr; Previous</button>
                        <button type="submit" class="btn btn-primary">Predict Credit Risk</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('credit-risk-form');
            const formContent = document.getElementById('form-content');
            const resultContainer = document.getElementById('result-container');
            const resultCard = document.getElementById('result-card');
            const resultTitle = document.getElementById('result-title');
            const resultText = document.getElementById('result-text');
            const startOverBtn = document.getElementById('start-over-btn');

            const steps = Array.from(form.querySelectorAll('.form-step'));
            const nextButtons = form.querySelectorAll('.next-btn');
            const prevButtons = form.querySelectorAll('.prev-btn');
            const progressSteps = document.querySelectorAll('.progress-step');

            let currentStep = 0;

            const updateFormSteps = () => {
                steps.forEach((step, index) => {
                    step.classList.toggle('active', index === currentStep);
                });

                progressSteps.forEach((step, index) => {
                    if (index < currentStep) {
                        step.classList.add('completed');
                        step.classList.remove('active');
                    } else if (index === currentStep) {
                        step.classList.add('active');
                        step.classList.remove('completed');
                    } else {
                        step.classList.remove('active', 'completed');
                    }
                });
            };
            
            const validateStep = () => {
                const currentStepFields = steps[currentStep].querySelectorAll('[required]');
                let isValid = true;
                currentStepFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.borderColor = '#ef4444';
                        isValid = false;
                    } else {
                        field.style.borderColor = '#e2e8f0';
                    }
                });
                return isValid;
            };

            nextButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (validateStep()) {
                        if (currentStep < steps.length - 1) {
                            currentStep++;
                            updateFormSteps();
                        }
                    }
                });
            });

            prevButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (currentStep > 0) {
                        currentStep--;
                        updateFormSteps();
                    }
                });
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!validateStep()) {
                    return;
                }
                
                // Show loading state
                formContent.style.display = 'none';
                resultContainer.classList.remove('hidden');
                resultCard.className = 'result-card p-8 rounded-lg bg-gray-100';
                resultTitle.className = 'text-3xl font-bold mb-2';
                resultText.className = 'text-lg';
                resultTitle.textContent = 'Analyzing...';
                resultText.textContent = 'Please wait while we process your information.';

                // Collect form data into an object
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    // Send data to the Flask backend
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        const prediction = result.prediction;
                        
                        // Display the result based on the prediction
                        if (prediction === 'P1' || prediction === 'P2') {
                             resultCard.classList.add('bg-green-100');
                             resultTitle.classList.add('text-green-800');
                             resultTitle.textContent = 'Low Credit Risk';
                             resultText.classList.add('text-green-600');
                             resultText.textContent = `The applicant is classified as ${prediction}, indicating a low credit risk.`;
                        } else { // P3 or P4
                             resultCard.classList.add('bg-red-100');
                             resultTitle.classList.add('text-red-800');
                             resultTitle.textContent = 'High Credit Risk';
                             resultText.classList.add('text-red-600');
                             resultText.textContent = `The applicant is classified as ${prediction}, indicating a high credit risk.`;
                        }
                    } else {
                        throw new Error(result.error || 'Prediction failed.');
                    }

                } catch (error) {
                    // Display error message
                    resultCard.classList.add('bg-red-100');
                    resultTitle.classList.add('text-red-800');
                    resultTitle.textContent = 'Error';
                    resultText.classList.add('text-red-600');
                    resultText.textContent = `An error occurred: ${error.message}`;
                }
            });

            startOverBtn.addEventListener('click', () => {
                form.reset();
                currentStep = 0;
                updateFormSteps();
                resultContainer.classList.add('hidden');
                formContent.style.display = 'block';
            });

            updateFormSteps();
        });
    </script>
</body>
</html>
